<div id="second_div">
  <div id="list_of_reviews" ng-show="reviews.length">
    <ul>
      <li ng-repeat="review in reviews">
        <!-- <a ui-sref="reviews.review{{reviewId: review.id}}"> -->
<a href="">{{ review.name }}</a>
      </li>
    </ul>
  </div>
  <div id="current_review">
    <div ng-hide="reviews.length">
      <p>Dude, you need to enter a review if you want people to come to your site. Please enter a review below.</p>
    </div>
  </div>
  <div id="create_new_review">
    <h3>Create New Movie Review</h3>
    <form ng-submit="ReviewsFactory.addReview()" class="form-inline" role="form">
      <div class="form-group" id="input_textboxes">
        <input id="review_name_input" type="text" class="form-control" placeholder="Enter the title for the review here" ng-model="ReviewsFactory.reviewName"></input>
        <textarea id="content_input" class="form-control" placeholder="Here is where we would enter the review's body text. You can use either a text area input, or a regular (shorter) text input." ng-model="ReviewsFactory.reviewContent"></textarea>
        <button id="submit_button" type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>
  </div>
</div>
